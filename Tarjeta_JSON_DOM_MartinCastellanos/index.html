<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <template id="card-template">
      <div class="card">
        <img alt="Profile Photo" class="card-img-top" /> <!-- Imagen de perfil -->
        <h2></h2> <!-- Nombre -->
        <p class="rol"></p> <!-- Rol -->
        <p class="pais"></p> <!-- País -->
        <div class="card-contact">
          <p class="descripcion"></p> <!-- Descripción -->
        </div>
        <div class="card-social"></div> <!-- Redes sociales -->
        <!-- el template va a contener una tarjeta de perfil y clonar los elementos necesarios -->
      </div>
    </template>
    <script src="main.js"></script>
  </body>
</html>
